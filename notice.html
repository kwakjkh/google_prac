<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지사항</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        ul li{
            list-style: none
        }
        .wrap{
            margin: 200px auto;
            width: 300px;
            height: 450px;
        }
        .wrap > a{
            text-decoration: none;
            color: black;
            font-size: larger;
            display: inline-block;
            float: right;
        }
        .board{
            width: 100%;
            height: 400px;
            background-image: url(images/bulletin.jpg);
            background-size: cover;
            position: relative;
            display: inline-block;
        }
        ul{
            width: 60%;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
        h1{
            text-align: center;
        }
        li{
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <a href="#" onclick="window.close()">X</a>
        <div class="board">
            <ul>
                <li><h1>공지사항</h1></li>
                <li>텍스트1</li>
                <li>텍스트2</li>
            </ul>
        </div>
    </div>
</body>
</html>
