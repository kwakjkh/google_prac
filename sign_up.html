<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구글 회원가입</title>
    <link rel="stylesheet" href="css/sign_up.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <div class="wrap">
        <h3>회원가입</h3>
        <ul class="list">
            <li>
                <i class="fa-solid fa-user-large" style="color: #545454;"></i>
                <input type="text" placeholder="이름">
            </li>
            <li>
                <i class="fa-solid fa-envelope" style="color: #545454;"></i>
                <input type="email" placeholder="이메일">
            </li>
            <li>
                <i class="fa-solid fa-lock" style="color: #545454;"></i>
                <input type="password" placeholder="비밀번호">
            </li>
            <li>
                <i class="fa-solid fa-lock" style="color: #545454;"></i>
                <input type="password" placeholder="비밀번호 확인">
            </li>
        </ul>
        <button type="submit" class="sign" onclick="alert('회원가입이 완료 되었습니다. 로그인 페이지로 이동하시겠습니까?')">
            <a href="#">가입하기</a>
        </button>
        <button class="notice" onclick="window.open('notice.html')">
            <a href="#">공지 창 열기</a>
        </button>
    </div>
</body>
</html>
